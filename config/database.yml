default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["POSTGRES_HOST"] %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: 5

development:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] %>_development

test:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] %>_test

production:
  url: <%= ENV['DATABASE_URL'] %>
